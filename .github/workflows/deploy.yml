name: CI/CD Deploy

on:
  push:
    branches: [ master ]

jobs:
  lint-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup PHP và extensions
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, bcmath
          coverage: none

      # 3️⃣ Cài composer dependencies
      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      # 4️⃣ Cài PHP_CodeSniffer
      - name: Install PHP_CodeSniffer
        run: composer require --dev "squizlabs/php_codesniffer=*"

      # 5️⃣ Kiểm tra coding standard (PSR-12)
      - name: Check coding standard (Lint)
        run: |
          echo "Checking coding standard..."
          # Kiểm tra PHP và Blade files
          ./vendor/bin/phpcs --standard=PSR12 --extensions=php,blade.php app/ resources/ || { echo "❌ Coding rule violated! Please fix before push."; exit 1; }

      # 6️⃣ Setup SSH để deploy
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      # 7️⃣ Pull code và deploy trên server
      - name: Pull and deploy on server
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 47.128.234.90 >> ~/.ssh/known_hosts

          ssh ubuntu@47.128.234.90 << 'EOF'
            set -e
            cd /var/www/ec2 || exit 1

            echo "Pull latest code..."
            git fetch origin master
            git reset --hard origin/master

            # Run deploy script
            bash deploy.sh
          EOF
